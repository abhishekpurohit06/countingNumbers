<html>
    <head>
        <title>
             Counting
        </title>

        <script>
            var counter = 10;

            setInterval( function(){
                counter--;

                if( counter >= 0 ){
                    id = document.getElementById("count");
                    id.innerHTML = counter;
                }
            },1000);
            
            
        </script>

        <style>

        h1{
            font-family: sevenSegment;
            font-size: 15em;
            color: #969696
        }

        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

        }
        </style>
    </head>
         
    <body>
       <div class="container">
        <h1 id="count">10</h1>

       </div>
    </body>
</html>
